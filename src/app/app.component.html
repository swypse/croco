<md-sidenav-layout>
	<md-toolbar color="primary">
		<button md-icon-button [mdMenuTriggerFor]="menu">
			<md-icon>more_vert</md-icon>
		</button>

		<md-menu #menu="mdMenu">
			<button md-menu-item (click)="getNewWord()">
				<md-icon>cached</md-icon>
				Новое слово
			</button>
			<button md-menu-item (click)="openRulesDialog()">
				<md-icon>chrome_reader_mode</md-icon>
				Правила игры
			</button>
		</md-menu>

		{{app.title}}
	</md-toolbar>

	<div class="app-content">
		<div class="flex-container" fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="space-around stretch" fxLayoutGap="0px"
			fxLayoutGap.gt-md="50px">
			<div class="flex-item" fxFlex="100%" fxFlex.gt-md="80%">
				<app-croco-svg [word]="word.content" [loading]="loading"></app-croco-svg>
				<app-word-rating [word]="word"></app-word-rating>
				<div class="get-new-word">
					<button md-fab [disabled]="loading" color="primary" [class.bounceIn]="loading" (click)="getNewWord()" md-ripple>
						<md-progress-spinner mode="indeterminate" color="accent" *ngIf="loading"></md-progress-spinner>
						<md-icon *ngIf="!loading">cached</md-icon>
					</button>
				</div>
			</div>
			<div class="flex-item" fxFlex="100%" fxFlex.gt-md="20%">
				<md-card>
					<app-recently-used-words></app-recently-used-words>
				</md-card>
			</div>
		</div>
	</div>

</md-sidenav-layout>
